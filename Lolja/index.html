<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lolja - Catálogo de Produtos</title>
    <link rel="icon" type="image/png" href="/img/icon.png">
    <!-- Link da fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Lora:wght@400..700&display=swap"
        rel="stylesheet">
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="/img/logo.webp" alt="Logo da Lolja">
        <h1><b>Catálogo de Produtos</b></h1>
        <nav>
            <a href="https://www.lolja.com.br/p/sobre-nos" target="_blank"><b>SOBRE</b></a>
            <a href="https://www.lolja.com.br/p/fale-conosco" target="_blank"><b>ATENDIMENTO</b></a>
        </nav>
    </header>

    <!-- 
    Imagens com o início "m" == img-main
    Imagens com o início "h" == img-hover
    -->

    <main class="container">
        <!-- Card 1 -->
        <div class="card">
            <img class="img-main" src="/img/m_touca.webp" alt="Touca">

            <!-- Conteúdo do Card -->
            <div class="content">
                <h2><b>TOUCA PRETA - SÍMBOLO ESPIRAL</b></h2>
                <p>De: <s>R$ 99,90</s></p>
                <span><b>Por: R$ 69,90</b></span>
            </div>
            <img class="img-hover" src="/img/h_touca.webp" alt="">
            <div class="blur"></div> <!-- Camada  que está acima de todos, menos o button. Camada criada somente para desfocar -->
            <button>
                <a href="https://www.lolja.com.br/produto/touca-preta-simbolo-espiral-17120" target="_blank">
                    <b>COMPRAR</b>
                </a>
            </button>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <img src="/img/m_degolificada.webp" alt="Moletom">

            <!-- Conteúdo do Card -->
            <div class="content">
                <h2><b>MOLETOM OVERSIZED BRANCO - DEGOLIFICADA</b></h2>
                <p>De: <s>R$ 249,90</s></p>
                <span><b>Por: R$ 219,90</b></span>
                <img class="img-hover" src="/img/h_degolificada.webp" alt="">
            </div>
            <div class="blur"></div> <!-- Camada  que está acima de todos, menos o button. Camada criada somente para desfocar -->
            <button>
                <a href="https://www.lolja.com.br/produto/moletom-oversized-branco-degolificada-white-oversized-sweatshirt-degolificada-10971"
                    target="_blank">
                    <b>COMPRAR</b>
                </a>
            </button>
        </div>
     </body>

</html>
